<html>
  <head>
    <title>Waypoints in Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./story.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div>
          <b>Start:</b>
          <select id="start">
            <option value="Jammu">Jammu</option>
   </select>
          <br />
          <b>Waypoints:</b> <br />
          <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
          <select multiple id="waypoints">
            <option value="Pathankot">Pathankot, Punjab</option>
            <option value="Ludhiana, Punjab">Ludhiana, Punjab</option>
            <option value="Kurukshetra, Harayana">Kurukshetra, Harayana</option>
            <option value="New Delhi, Delhi">New Delhi, Delhi</option>
            <option value="Agra, Uttar Pradesh">Agra, Uttar Pradesh</option>
            <option value="Jhansi, Uttar Pradesh">Jhansi, Uttar Pradesh</option>
            <option value="Gwalior, Madhya Pradesh">Gwalior, Madhya Pradesh</option>
            <option value="Hinganghat, Maharashtra">Hinganghat, Maharashtra</option>
            <option value="Nizamabad, Telangana">Nizamabad, Telangana</option>
            <option value="Anantapur, Andhra Pradesh">Anantapur, Andhra Pradesh</option>
            <option value="Bengaluru, Karnataka">Bengaluru, Karnataka</option>
            <option value="Krishnagiri, Tamil Nadu">Krishnagiri, Tamil Nadu</option>
          </select>
          <br />
          <b>End:</b>
          <select id="end">
            <option value="Kanyakumari, Tamil Nadu">Kanyakumari, Tamil Nadu</option>
            <option value="Seattle, WA">Seattle, WA</option>
            <option value="San Francisco, CA">San Francisco, CA</option>
            <option value="Los Angeles, CA">Los Angeles, CA</option>
          </select>
          <br />
          <input type="submit" id="submit" />
        </div>
        <div id="directions-panel"></div>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
